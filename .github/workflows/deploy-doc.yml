name: Deploy documentation to gh-pages

on:
  push:
    branches: [ master ]
# for testing
  pull_request:
    branches:
      - master


jobs:
  deploy-doc:
    runs-on: ubuntu-20.04
    steps:
      - name: Prepare directories
        run: |
          mkdir -p src/Radium-Engine
          mkdir -p build/Radium-Engine
      - name: Checkout remote head
        uses: actions/checkout@master
        with:
          path: src/Radium-Engine
      - name: Install packages
        run : |
          sudo apt-get install doxygen graphviz
      - name: Configure Doc
        run: |
          cd build/Radium-Engine
          cmake ../../src/Radium-Engine/doc -DCMAKE_EXECUTE_PROCESS_COMMAND_ECHO=STDOUT
      - name: Build Doc
        uses: mattnotmitt/doxygen-action@v1
        with:
          working-directory: 'build/Radium-Engine/'
          doxyfile-path: 'Doxyfile.RadiumDoc'
